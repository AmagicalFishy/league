
{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="main">
      <h1 class="page-header">Users</h1>
      <form id="deleteUsersForm" class="form" method="POST" action="{{ url_for('admin.delete_users') }}" role="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th />
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email Address</th>
                <th>Active</th>
                <th>Admin</th>
                <th>Date Created</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> {{ delete_users_form.user_id }} {{ delete_users_form.selected }} </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="submit" class="btn btn-default">Delete Selected Users</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
